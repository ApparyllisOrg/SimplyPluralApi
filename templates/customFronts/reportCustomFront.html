<div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg mt-5">
	<table class="min-w-full divide-y divide-gray-200 table-fixed">
		<thead class="bg-gray-50">
			<tr>
				<th scope="col"
					class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Name
				</th>
				<th scope="col"
					class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Color
				</th>
				<th scope="col"
					class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/4">Privacy
				</th>
			</tr>
		</thead>
		<tbody class="bg-white divide-y divide-gray-200">
			<tr>
				<td class="px-6 py-4 whitespace-nowrap">
					<div class="flex items-center">
						<div class="flex-shrink-0 h-10 w-10">
							<img class="h-10 w-10 rounded-full" src="{{avatar}}" alt=""
								onerror="if (this.src != 'https://dist.apparyllis.com/resources/Logo_Apparyllis_Square_1024.png') this.src = 'https://dist.apparyllis.com/resources/Logo_Apparyllis_Square_1024.png';" />
						</div>
						<div class="ml-4">
							<div class="text-sm font-medium text-gray-900">{{name}}</div>
						</div>
					</div>
				</td>
				<td class="px-6 py-4 whitespace-nowrap">
					<div class="text-sm text-gray-900 h-5 rounded" style="background-color: {{color}}"></div>
				</td>
				<td class="px-6 py-4 whitespace-nowrap">
					<span
						class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{privacy}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
{{desc}}
